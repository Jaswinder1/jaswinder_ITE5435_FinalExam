<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Husky Air Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 700px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        fieldset {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
            color: #374151;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-top: 4px;
        }
        button {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Husky Air Reservation</h2>

    <!-- All form objects included -->
    <form th:action="@{/reservation}" method="post">
        
        <!-- Reservation Details -->
        <fieldset th:object="${reservation}">
            <legend>Reservation Info</legend>
            <label>Flight Details</label>
            <input type="text" th:field="*{details}" placeholder="Flight from X to Y" required>

            <label>Ticket Number</label>
            <input type="text" th:field="*{ticketNumber}" placeholder="HUS12345" required>

            <label>Date of Flight</label>
            <input type="date" th:field="*{date}" required>
        </fieldset>

        <!-- Customer Details -->
        <fieldset th:object="${customer}">
            <legend>Customer Info</legend>
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" placeholder="John" required>

            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" placeholder="Doe" required>

            <label>Phone Number</label>
            <input type="tel" th:field="*{phoneNumber}" placeholder="123-456-7890" required>

            <label>Address</label>
            <input type="text" th:field="*{address}" placeholder="123 Main St" required>
        </fieldset>

        <!-- Payment Details -->
        <fieldset th:object="${payment}">
            <legend>Payment Info</legend>
            <label>Amount ($)</label>
            <input type="number" step="0.01" th:field="*{amount}" required>

            <label>Payment Date</label>
            <input type="date" th:field="*{date}" required>
        </fieldset>

        <button type="submit">Submit Reservation</button>
    </form>
</div>
</body>
</html>
